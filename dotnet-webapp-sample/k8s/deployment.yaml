apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet_webapptemplatedeployment
  labels:
    app: dotnet_webapp
    version: ${version}
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: dotnet_webapp
        version: ${version}
    spec:
      containers:
      - name: webapptemplate
        image: deepnetworkacr.azurecr.io/webapptemplate:${version}
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: webapptemplate-config
        readinessProbe:
          httpGet:
            path: /monitoring/readiness
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /monitoring/health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
          failureThreshold: 3
      imagePullSecrets:
        - name: azurecontainerreg
